<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约购物商城</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            padding: 1rem;
            color: white;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
        }

        /* 商品展示区 */
        .products {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-title {
            margin: 1rem 0;
            color: #333;
        }

        .product-price {
            color: #e53935;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .buy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">SHOPMALL</div>
            <div class="nav-links">
                <a href="#">首页</a>
                <a href="#">商品分类</a>
                <a href="#">购物车</a>
                <a href="#">我的账户</a>
            </div>
        </div>
    </nav>

    <div class="products">
        <!-- 商品1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="商品图片" class="product-image">
            <h3 class="product-title">无线蓝牙耳机</h3>
            <p class="product-price">¥299.00</p>
            <button class="buy-button">加入购物车</button>
        </div>

        <!-- 商品2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="商品图片" class="product-image">
            <h3 class="product-title">智能手表</h3>
            <p class="product-price">¥899.00</p>
            <button class="buy-button">加入购物车</button>
        </div>

        <!-- 商品3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="商品图片" class="product-image">
            <h3 class="product-title">便携充电宝</h3>
            <p class="product-price">¥159.00</p>
            <button class="buy-button">加入购物车</button>
        </div>
    </div>

    <footer>
        <p>© 2023 SHOPMALL 版权所有</p>
    </footer>
</body>
</html>
